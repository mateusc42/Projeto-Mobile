<ion-header>
  <ion-navbar>
    <ion-title>Lista de Produtos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)='newProduct()'>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products | async">
      <ion-item nopadding>
        <h1>{{product.name}}</h1>
        <p>
          Quantidade: {{product.quantity}}
          <br> Pre√ßo: {{product.price}}
        </p>
        <h3 item-end>
          Total: R${{product.price * product.quantity | number:'1.2-2' }}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editProduct(product)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeProduct(product.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
